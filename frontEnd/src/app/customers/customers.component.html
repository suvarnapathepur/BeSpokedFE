<p>customers works!</p>
<div>
    <h2>Customer List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Start Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{customer.firstName}}</td>
          <td>{{customer.lastName}}</td>
          <td>{{customer.address}}</td>
          <td>{{customer.phone}}</td>
          <td>{{customer.startDate}}</td>
          <td>
            <a routerLink="/customer/{{customer.id}}" class="btn btn-primary mr-1">Edit</a>
            <!-- 
            <button (click)="openEditDialog(product)" class="btn btn-primary mr-1">Edit</button> -->
            <!-- <button (click)="deleteCustomer(customer.id)" class="btn btn-danger mr-1">Delete</button> -->
          </td>
        </tr>
      </tbody>
    </table>
    <app-customer-dialog *ngIf="isSelectedCustomer" [customer]="selectedCustomer"
      (close)="closeEditDialog()"></app-customer-dialog>
  </div>
