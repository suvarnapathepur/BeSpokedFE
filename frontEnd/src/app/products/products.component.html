<div>
  <h2>Product List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Manufacturer</th>
        <th>Style</th>
        <th>Purchase Price</th>
        <th>Sale Price</th>
        <th>Quantity On Hand</th>
        <th>Commission Percentage</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.name}}</td>
        <td>{{product.manufacturer}}</td>
        <td>{{product.style}}</td>
        <td>{{product.purchasePrice}}</td>
        <td>{{product.salePrice}}</td>
        <td>{{product.qtyOnHand}}</td>
        <td>{{product.commissionPercentage}}</td>
        <td>
          <a routerLink="/product/{{product.id}}" class="btn btn-primary mr-1">Edit</a>
          <!-- 
          <button (click)="openEditDialog(product)" class="btn btn-primary mr-1">Edit</button> -->
          <!-- <button (click)="deleteProduct(product.id)" class="btn btn-danger mr-1">Delete</button> -->
        </td>
      </tr>
    </tbody>
  </table>
  <app-product-edit-dialog *ngIf="isSelectedProduct" [product]="selectedProduct"
    (close)="closeEditDialog()"></app-product-edit-dialog>
</div>
